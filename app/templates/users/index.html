{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} The Posts Page {% endblock %}</h1></span>
    <div class="content">
        <h2>This is the users Flask blueprint</h2>
        {% for user in users %}
            <div class="user">
                <p><b>#{{ user.id }}</b></p>
                <p class="name">
                    <b>
                        <a href="#">
                            {{ user.name }}
                        </a>
                    </b>
                </p>
                <div class="mail">
                    <p>{{ user.mail }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
